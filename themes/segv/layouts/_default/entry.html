<article>
<header>
  <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
  <time class="date" datetime="{{ .PublishDate }}">{{ i18n "date" .PublishDate}}</time>
  <ul class="tags">
    {{- range .Params.Tags }}
      <li class="tag"><a href="/tags/{{ . | lower }}/">{{ . }}</a></li>
    {{- end }}
  </ul>
</header>
</article>
